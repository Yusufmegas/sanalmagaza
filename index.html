<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      box-sizing: border-box;
    }

    /* İframe kapsayıcı - oranı belirler */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 oranı */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      background: #eee;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    /* Sayfa içeriği */
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }
    .left, .right {
      flex: 1 1 300px;
      min-width: 280px;
    }
    .gallery img {
      width: 100%;
      max-width: 250px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .colors {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .color {
      width: 35px; height: 35px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }
    .actions {
      margin-top: 20px;
    }
    .actions a {
      text-decoration: none;
      margin-right: 15px;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      background: #007bff;
      display: inline-block;
    }
    .actions a.share {
      background: #28a745;
    }
  </style>
</head>
<body>
